<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="40px" class="form-info">
  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <img class="form-img" src="/assets/img/cooking.svg">

    <span class="form-title">Préférences alimentaires</span>
  </div>

  <div fxLayout="column" fxLayoutAlign="center center" class="form-info-content">
    <span>Souhaitez-vous vous impliquer dans la préparation des repas ?</span>

    <button mat-button type="button" class="background-green" (click)="sayYes()">Oui</button>

    <button mat-button type="button" class="background-red" (click)="sayNo()">Non</button>

    <button mat-button type="button" class="background-orange" (click)="saySometimes()">De temps en temps</button>
  </div>
</div>
