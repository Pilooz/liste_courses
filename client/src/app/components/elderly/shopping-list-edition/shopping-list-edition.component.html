<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="40px" class="form-info">
  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <img class="form-img" src="/assets/img/cutlery.svg">
    <span class="form-title">Merci !</span>
    <br>
    <span class="form-title">Le menu et la liste de courses de la semaine sont prêts.</span>
  </div>

  <div fxLayout="column" fxLayoutAlign="center center" class="form-info-content">
    <button mat-button type="button" class="myclass background-blue">Imprimer le menu</button>
    <button mat-button type="button" class="myclass background-blue">Imprimer la liste de courses</button>
    <button mat-button type="button" class="myclass background-orange">Envoyer la liste et le menu à {{'TODO'}}</button>
  </div>

  <button mat-button type="button" (click)="goHome()">Revenir au profile</button>
</div>
