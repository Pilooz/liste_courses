<form [formGroup]="elderlyForm" (ngSubmit)="submitForm(elderlyForm.value)" fxLayout="column" fxLayoutAlign="center center"
  class="profile-form">

  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <img class="form-img" src="/assets/img/profile.svg">
    <span class="form-title">Je renseigne mon profil</span>
  </div>

  <mat-form-field>
    <input matInput type="text" autocomplete="new-password" formControlName="firstname" maxlength="50" placeholder="Prénom">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="text" autocomplete="new-password" formControlName="lastname" maxlength="50" placeholder="Nom">
  </mat-form-field>

  <mat-form-field>
    <input matInput autocomplete="new-password" [matDatepicker]="birthPicker" [max]="today" formControlName="birthdate" placeholder="Date de naissance">
    <mat-datepicker-toggle class="datepicker" matSuffix [for]="birthPicker"></mat-datepicker-toggle>
    <mat-datepicker #birthPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="text" autocomplete="new-password" formControlName="address" maxlength="100" placeholder="Adresse">
  </mat-form-field>

  <div fxLayout="row" fxLayoutGap="40px">
    <mat-form-field fxFlex="25">
      <input matInput type="text" autocomplete="new-password" formControlName="postalCode" maxlength="5" placeholder="Code postal">
    </mat-form-field>

    <mat-form-field fxFlex>
      <input matInput type="text" autocomplete="new-password" formControlName="city" maxlength="50" placeholder="Ville">
    </mat-form-field>
  </div>

  <mat-form-field>
    <input matInput type="text" autocomplete="new-password" formControlName="phone" maxlength="20" placeholder="Téléphone">
  </mat-form-field>

  <button mat-button type="submit" [disabled]="elderlyForm.invalid">Valider</button>
</form>
