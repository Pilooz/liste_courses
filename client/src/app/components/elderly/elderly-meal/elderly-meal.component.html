<div *ngIf="meal" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="20px">
  <img class="form-img" src="/assets/img/cutlery.svg">
  <span class="form-title">{{meal.date | date:'EEEE dd MMM yyyy'}}</span>

  <div class="meal" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <span class="form-title meal-title background-blue" fxFlex>{{meal.getTypeName()}}</span>

    <div class="meal-body" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
      <div class="recipe-header" fxLayout="row" fxLayoutAlign="center center">
        <span class="background-blue recipe-type">Entrée</span>
        <span class="recipe-name">{{meal.starter.name}}</span>
      </div>
      <button *ngIf="edit" mat-button type="button" class="background-blue" (click)="replaceStarter()">Chercher une autre entrée</button>
      <button *ngIf="!edit" mat-button type="button" class="background-blue" (click)="goToDetails('starter', meal.starter.id)">Voir la recette</button>

      <div class="recipe-header" fxLayout="row" fxLayoutAlign="center center">
        <span class="background-blue recipe-type">Plat</span>
        <span class="recipe-name">{{meal.dish.name}}</span>
      </div>
      <button *ngIf="edit" mat-button type="button" class="background-blue" (click)="replaceDish()">Chercher un autre plat</button>
      <button *ngIf="!edit" mat-button type="button" class="background-blue" (click)="goToDetails('dish', meal.dish.id)">Voir la recette</button>
    </div>
  </div>
  <button *ngIf="edit" mat-button type="button" (click)="goToCalendar()">Revenir au calendrier</button>
</div>
