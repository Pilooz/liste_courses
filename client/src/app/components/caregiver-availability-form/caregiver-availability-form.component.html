<form [formGroup]="shoppingForm" (ngSubmit)="submitForm(shoppingForm.value)" fxLayout="column" fxLayoutAlign="center center"
  class="profile-form">

  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <img class="form-img" src="/assets/img/handshake.png">
    <span class="form-title">Proche</span>
  </div>

  <mat-form-field>
    <textarea placeholder="Vous pouvez ici ajouter des notes ou des éléments à la liste" formControlName="shoppingFrequency"></textarea>
  </mat-form-field>

  <mat-form-field>
    <textarea placeholder="Vous pouvez ici ajouter des notes ou des éléments à la liste" formControlName="remarks"></textarea>
  </mat-form-field>

  <button mat-button type="submit" [disabled]="shoppingForm.invalid">Valider</button>
</form>
