<form [formGroup]="shoppingForm" (ngSubmit)="submitForm(shoppingForm.value)" fxLayout="column" fxLayoutAlign="start center"
  class="profile-form" fxLayoutGap="20px">

  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <img class="form-img" src="/assets/img/handshake.png">
    <span class="form-title">Proche</span>
  </div>

  <textarea placeholder="Quand faites-vous les courses ? Quelles sont vos habitudes et vos contraintes ?" formControlName="shoppingFrequency"></textarea>

  <textarea placeholder="Remarques" formControlName="remarks"></textarea>

  <button mat-button type="submit" [disabled]="shoppingForm.invalid">Valider</button>
</form>
